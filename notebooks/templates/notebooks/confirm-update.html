{% extends '../base/base.html' %}
{% block title %}Update Note{% endblock title %}

{% block content %}
<div class="container-sm mt-2 col-4">
    <h3>Update {{ note.note_topic }}</h3>
    <div class="form-group">
        <a href="{% url 'notes:update' note.id %}"><button type="button"
                class="list-group-item list-group-item-action active" aria-current="true"></button></a>
    </div>
</div>

{% endblock %}
